---
layout: slide
---
{{{ slide.content }}}
<div style='float:left;width:48%;' class='centered'>
  {{{ slide.left.html }}}
</div>
<div style='float:right;width:48%;'>
  {{{ slide.right.html }}}
</div>
<div>
  {{{ slide.fullwidth.html }}}
</div>

<slide class="{{ slide.class }}" id="{{ slide.id }}"
    style="background:{{{ slide.bg }}};">
  <hgroup>
    {{{ slide.header}}}
  </hgroup>
  <article>
    {{{ slide.content }}}
  </article>
</slide>
